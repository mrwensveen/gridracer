<!DOCTYPE html>
<html>

<head>
	<title>GRIDRACER</title>
	<style>
		body { font-size: 1em; }
		label, input { display:block; }
	</style>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jsjac.js"></script>
	<script type="text/javascript" src="js/jsjac.simpleclient.js"></script>
	<script type="text/javascript">
		var connection;
		$(window).unload(function() {
			if (connection !== null) {
				quit(connection);
			}
		});
		
		$(function() {
			$('#screen_game').hide();
			
			$('button').button();
			
			$('#create-game').click(function() {
				$('#dialog-create-game').dialog('open');
			});
			
			$('#dialog-create-game').dialog({
				autoOpen: false,
				height: 500,
				width: 500,
				modal: true,
				buttons: {
					'Create game': function() {
						// TODO: Validate
						
						var connectionArgs = {
							httpbase: 'http://cerebro.forsite.dk:5280/http-bind/',
							timerval: 2000,
							backend: 'binding'
						}

						var loginArgs = {
							domain: 'cerebro.forsite.dk',
							username: $('#player-name').val(),
							alias: $('#player-name').val(),
							resource: 'Gridracer',
							pass: '',
							register: false,
							authtype: 'saslanon'
						}
						
						connection = connectAndLogin(connectionArgs, loginArgs, {
							'onconnect': function() {
								var nickname = $('#player-name').val();
								var game = {
									type: 'game',
									name: 'game', // TODO: generate random string
									track: $('#game-track').val(),
									players: {}
								};
								game.players[connection.fulljid] = {
									type: 'player',
									name: nickname,
									vehicle: $('#player-vehicle').val()
								};
								
								// Enter chat room
								var chatRoom = game.name + '@conference.cerebro.forsite.dk';
																
								var joinPacket = new JSJaCPresence();
								joinPacket.setTo(chatRoom + '/' + nickname);
								
								//Set status in room
								//joinPacket.setStatus('available');
								
								joinPacket.appendNode('x', {xmlns: "http://jabber.org/protocol/muc"})
								

								var success = connection.send(joinPacket, function(data) {
									// todo?
								});
								
								if (success) {
									alert('gaaaame!');
									sendMsg(connection, chatRoom, JSON.stringify(game), 'groupchat');
								} else {
									alert('no gaaaame!');
								}
							}
						});
					},
					Cancel: function() {
						$( this ).dialog('close');
					}
				},
				close: function() {
					//allFields.val('').removeClass('ui-state-error');
				}
			});
		});
	</script>
</head>

<body>
	<div id="screen_home">
		<div id="splash"><img src="image/gridracer_splash.png" alt="GRIDRACER"/></div>
		<button id="create-game">Create game</button>
		
		<div id="dialog-create-game" title="Create new game">
			<p class="validateTips">All form fields are required.</p>

			<form>
				<fieldset>
					<legend>Game</legend>
					<label for="game-track">Track</label>
					TODO: List tracks in track/tracks.json and show thumbnails
				</fieldset>
			</form>
		</div>
	</div>
</body>

</html>
